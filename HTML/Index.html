<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas</title>
    <!-- Bootstrap estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- styles -->
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="container">
            <img src="../Img/logo.png" alt="" height="100px" width="100px">
            <div>
                  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#FormularioIniciosesion">
                    Iniciar sesion
                  </button>
            </div>
        </div>
    </nav>
    <!-- navbar -->

    <!-- contenido -->
    <section>
        <div class="container-lg">
            <h1>Toma el <span class="cambiar-color">control</span> de tu dinero</h1>
            <p>Crea un presupuesto, vigila tus gastos e ingresos y acercate cada vez
                más a tus metas financieras.</p>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#FormularioRegistro">
                    Registrarse
                  </button>
            <div class="container-lg">
                <img src="../Img/Imagen-inicio.jpg" class="img-fluid" alt="">
            </div>
        </div>    
    </section>
    <!-- contenido -->

    <!-- Formulario Inicio Sesion -->
    <form>
        <div class="modal fade" id="FormularioIniciosesion" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <img src="../Img/logo.png" alt="" height="100px" width="100px">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="centrar">Inicia Sesion</h5>
                    <div class="mb-3 row centrar">
                        <input type="email" class="form-control inputs" placeholder="Email">
                        <input type="password" class="form-control inputs" placeholder="Contraseña">
                        <a href="../HTML/Principal.html" class="btn-iniciar">Inicar Sesion</a>
                        <div>
                            <label>¿No tienes cuenta?</label>
                            <a href="#" class="cambiar-color">Registrate Aquí</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </form>
    <!-- Formulario Inicio Sesion -->

    <!-- Formulario Registro -->
    <form>
        <div class="modal fade" id="FormularioRegistro" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <img src="../Img/logo.png" alt="" height="100px" width="100px">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="centrar">Registrarse</h5>
                    <div class="mb-3 row centrar">
                        <input id="emailRegister" type="email" class="form-control inputs" placeholder="Email">
                        <p class="warnings" id="warning1"></p>
                        <input id="passwordRegister" type="password" class="form-control inputs" placeholder="Contraseña">
                        <p class="warnings" id="warning2"></p>
                        <input id="passwordRegister2" type="password" class="form-control inputs" placeholder=" confirme su contraseña">
                        <p class="warnings" id="warning3"></p>
                        <button onclick="Registro()" class="btn-iniciar" type="button">Registrarse</button>
                        <p class="Exito" id="warning4"></p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </form>
    <!-- Formulario Registro -->

<script src="../JAVASCRIPT/Script.js"></script>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
